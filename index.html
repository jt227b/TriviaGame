<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TriviaGame</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style2.css">
  <link href="https://fonts.googleapis.com/css?family=Cabin:700" rel="stylesheet">
</head>

<body>
  <!--  Spotify SideBar Style -->
  <div class="card mb-3" style="max-width: 100%;">
    <div class="row no-gutters">
      <div class="col-lg-2">

        <a class="navbar-brand" href="https://www.linkedin.com/in/jose-torres-89a49283/">
          <img src="./assets/images/spotifyLogo.png" width="50" height="50" alt="spotifyLogo">
          TriviaGame
        </a>
        <div class="card-body">
          <h5 class="card-title">Home</h5>
          <p class="card-text">
            <h5 class="text-muted">Search</h5>
          </p>
          <p class="card-text">
            <h5 class="text-muted">Your Library</h5>
          </p>
          <p class="card-text"><small class="text-muted">RECENTLY PLAYED</small></p>
        </div>
      </div>

      <!--  Trivia Header -->
      <div class="col-lg-10">
        <div class="container">
          <div class="card-body">
            <h1 class="card-title">Do You Know Your Music?</h1>
            <h4 id="timer_line">Time Left: <span id="timer_number">60 Seconds</span></h4>
            <br>
            <!--  Questions for Trivia Game -->
            <h4>1- Who won the 2018 grammy Award for Record of the Year?</h4>
            <!--Correct Answer: Childish Gambino-->
            <input type="radio" name="q1" value="Cardi">Cardi B
            <input type="radio" name="q1" value="Childish">Childish Gambino
            <input type="radio" name="q1" value="Drake">Drake
            <input type="radio" name="q1" value="Post">Post Malone







          </div>
        </div>
      </div>
    </div>
  </div>





</body>

</html>
